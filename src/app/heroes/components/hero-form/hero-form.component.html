<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
  <div *ngFor="let input of HERO_INPUTS">
    <mat-form-field appearance="fill">
      <mat-icon matPrefix>{{ input.icon }}</mat-icon>
      <mat-label>{{ input.name }}</mat-label>
      <input
        [placeholder]="input.name"
        matInput
        [id]="input.id"
        [formControlName]="input.id"
        [type]="input.type || 'text'"
        autofocus
      />
      <!-- <button matSuffix mat-icon-button aria-label="Clear">
        <mat-icon>{{ input.icon }}</mat-icon>
      </button> -->
    </mat-form-field>
  </div>
  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <button mat-button type="submit" [disabled]="!profileForm.valid">
      Guardar
    </button>
  </mat-card-actions>
</form>
