<h1>My heroes</h1>

<app-spinner *ngIf="isLoading; else content"></app-spinner>

<ng-template #content>
  <app-heroes-list
    [heroes]="heroes"
    (onSearch)="searchHero($event)"
    (onHeroSelect)="onHeroSelect($event)"
    (onHeroEdit)="editHero($event)"
    (onHeroDelete)="deleteHero($event)"
  ></app-heroes-list>

  <p *ngIf="!heroes?.length">Añade tu primer héroe</p>
</ng-template>
