<h1>My heroes</h1>

<app-spinner *ngIf="isLoading; else content"></app-spinner>

<ng-template #content>
  <app-heroes-list
    [heroes]="heroes"
    (onSearch)="onHeroSearch($event)"
    (onHeroSelect)="onHeroSelect($event)"
    (onHeroEdit)="onHeroEdit($event)"
    (onHeroDelete)="onHeroDelete($event)"
  ></app-heroes-list>
</ng-template>
