<h1 mat-dialog-title>¿Borrar héroe?</h1>
<div mat-dialog-content>Esta acción no puede deshacerse.</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)">Cancelar</button>
  <button
    mat-button
    cdkFocusInitial
    color="warn"
    (click)="dialogRef.close(true)"
  >
    Borrar
  </button>
</div>
